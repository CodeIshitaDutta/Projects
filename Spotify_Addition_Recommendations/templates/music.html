<!DOCTYPE html>
<html>
<head>
    <title>Music Playlist</title>
</head>
<body>
    <h1>Music Playlist</h1>
    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Artist Name</th>
                <th>Album Name</th>
                <th>Duration (ms)</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.album }}</td>
                    <td>{{ song.duration_ms }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
