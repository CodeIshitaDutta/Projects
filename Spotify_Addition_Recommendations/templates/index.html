<!DOCTYPE html>
<html>
<head>
    <title>Get Spotify Playlist Songs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"], input[type="submit"] {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Enter a Spotify Playlist URL</h1>
    <form action="/get_songs" method="post">
        <input type="text" name="playlist_url">
        <input type="submit" value="Get Songs">
    </form>
</body>
</html>
